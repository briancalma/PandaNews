<ion-header>
  <ion-navbar>
    <ion-title>Science</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding> 
  <ion-card *ngFor="let item of newsProvider.news" (click)="viewNews(item)">
      <img [src]="item.urlToImage"/>
      <ion-card-content>
        <ion-card-title>
          {{ item.title }}  
        </ion-card-title>
        <p>{{ item.description }}</p>
      </ion-card-content>
    </ion-card>
</ion-content>
