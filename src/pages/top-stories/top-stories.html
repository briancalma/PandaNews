<ion-header>
  <ion-navbar>
    <ion-title>
        Top Stories
    </ion-title>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of newsProvider.newsList.topStories" (click)="viewNews(item)">
    <img [src]="item.urlToImage"/>
    <ion-card-content>
      <ion-card-title>
        {{ item.title }}  
      </ion-card-title>
      <p>{{ item.description }}</p>
    </ion-card-content>
  </ion-card>

  </ion-fab> 
  -->
</ion-content>
