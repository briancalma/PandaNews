<ion-header>
  <ion-navbar>
    <ion-buttons start>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title>Sports</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-refresher (ionRefresh)="getNewStory($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let item of newsProvider.newsList.sports" (click)="newsProvider.viewNews(item)">
    <img [src]="item.urlToImage"/>
    <ion-card-content>
      <ion-card-title>
        {{ item.title }}  
      </ion-card-title>
      <p>{{ item.description }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
