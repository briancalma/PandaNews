<ion-header>
  <ion-navbar>
     <ion-buttons start>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title>Entertainment</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of newsProvider.newsList.entertainment" (click)="viewNews(item)">
    <img [src]="item.urlToImage"/>
    <ion-card-content>
      <ion-card-title>
        {{ item.title }}  
      </ion-card-title>
      <p>{{ item.description }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
